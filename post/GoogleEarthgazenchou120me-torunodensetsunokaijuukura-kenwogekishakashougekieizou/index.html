            <h1 class="single-header-title">
              <a href="http://news.gg.yogurt.blue/post/GoogleEarthgazenchou120me-torunodensetsunokaijuukura-kenwogekishakashougekieizou/">Google Earthが全長120メートルの「伝説の海獣クラーケン」を激写か！【衝撃映像】</a>
            </h1>

                2016.6.25
                
              </time>
              
              <span class="single-header-info__count">

        <div class="article-body" itemprop="articleBody">

<div class="single-body">
  <div class="single-body-content--short">
    
    <section class="link-content-wrapper"><br /><img data-credit="Other" data-mep="1253105" src="http://o.aolcdn.com/hss/storage/midas/d96e0f77282c0c2d50d5cded48cd1509/203993704/1.jpg" alt="" sn-width="600" sn-height="419" /><br /> グーグルアースが捉えた巨大な影が、伝説の海獣"クラーケン"ではないかと大騒ぎになっている。 <br /><br /> https://youtu.be/F-WZ7CCpsis <br /><iframe allowfullscreen="" frameborder="0" src="https://www.youtube.com/embed/F-WZ7CCpsis" width="560"><br /><br />  南極大陸近くの洋上に巨大イカともとれる影のようなものが写り込んだ画像がYoutubeに投稿された。この謎に満ちた画像は2万回近く再生され、クラーケン生存説が巻き起こった。一部の人々はこの画像を「全長120メートルのクラーケン」存在の証明になると主張する。  <br /><br />  投稿者Wowforreealは「一体これが何なのか検討もつかないけど、何か所かでグルグル回っていて、それを見てすぐに"プレシオサウルス（首長竜）"のヒレだと思った」といい、自身の見解として「海に巨大な渦があるけど、何でそうなってるのかわからない。もしかしたら"Bloop（ブループ）"の発生源かもしれない」と推測している（Bloopとはアメリカ海洋大気庁（NOAA）によって海中で観測された謎の音。巨大生物の鳴き声か唸り声のようにも聞こえる怪音として知られている）。  <br /><br />  プレシオサウルスはジュラ紀などに生息していたとされる大型の水生は虫類で、『ドラえもん のび太の恐竜』に出てくるピー助でもお馴染みの巨大恐竜。およそ6600万年前に絶滅したといわれている。  <br /><br />  一方、エイリアンなど未確認物体の情報サイトUFO Sightings Dailyは、これを伝説の海獣クラーケンの"しっぽ"であると主張。その全長を120メートルとしている。「深海の巨大生物にまつわる伝説はすべて本当だったのでしょう。多くの伝説は真実に基づいています。我々はクラーケンを見つけたのです」。  <br /><br />  ほかにも、2300万年ごろから260万年前にかけて生息していたとされる巨大ザメ"メガロドン"ではないか説も浮上するなど、画像をめぐる論争はしばらく続きそうだ。  <br /><br />  ■参照リンク  <br /><a href="http://www.mirror.co.uk/news/world-news/legendary-120m-kraken-sea-monster-8215560" target="_blank">http://www.mirror.co.uk/</a><br /><br />  ■今月のAOL特集  <br />  世界のかわいい動物たち【フォト集】 </iframe></section>
