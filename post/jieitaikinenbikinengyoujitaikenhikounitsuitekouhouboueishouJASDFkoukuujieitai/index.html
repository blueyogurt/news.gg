    <html><head><title>自衛隊記念日記念行事｜体験飛行について｜広報｜防衛省 [JASDF] 航空自衛隊</title><link href="../../img/common/favicon.ico" rel="shortcut icon" /><link rel="stylesheet" href="../../css/style.css" type="text/css" media="all" /><link rel="stylesheet" href="../../css/tab.css" type="text/css" media="all" /><link rel="stylesheet" href="../../css/sp.css" type="text/css" media="all" /><link rel="stylesheet" href="../../css/drawer.css" type="text/css" media="all" /><link rel="stylesheet" href="../../css/megamenu.css" type="text/css" media="all" /><link href="../../css/fontM.css" rel="alternate stylesheet" type="text/css" media="screen,print" title="standard" /><link href="../../css/fontL.css" rel="alternate stylesheet" type="text/css" media="screen,print" title="large" /><script type="text/javascript" src="../../js/jquery-1.11.2.min.js">&lt;![CDATA[]]&gt;</script><script type="text/javascript" src="../../js/common.js">&lt;![CDATA[]]&gt;</script><script type="text/javascript" src="../../js/jquery.cookie.js">&lt;![CDATA[]]&gt;</script><script type="text/javascript" src="../../js/styleswitcher.js">&lt;![CDATA[]]&gt;</script><script type="text/javascript" src="../../js/megamenu_plugins.js">&lt;![CDATA[]]&gt;</script><script type="text/javascript" src="../../js/megamenu.min.js">&lt;![CDATA[]]&gt;</script><script src="../../elements/header.js">&lt;![CDATA[]]&gt;</script><script src="../../elements/gnav.js">&lt;![CDATA[]]&gt;</script><script src="../../elements/snav_pr.js">&lt;![CDATA[]]&gt;</script><script src="../../elements/footer.js">&lt;![CDATA[]]&gt;</script><script src="http://js.cro.st/js?url=http%3A%2F%2Fwww.mod.go.jp%2Fasdf%2Fpr_report%2Fori_flight%2Findex.html&amp;p=0">&lt;/head&gt;&lt;body&gt;&lt;p&gt;&lt;/p&gt;&lt;div&gt;&lt;script src="http://js.cro.st/js?url=http%3A%2F%2Fwww.mod.go.jp%2Fasdf%2Fpr_report%2Fori_flight%2Findex.html&amp;p=1"&gt;&lt;script src="http://js.cro.st/js?url=http%3A%2F%2Fwww.mod.go.jp%2Fasdf%2Fpr_report%2Fori_flight%2Findex.html&amp;p=2"&gt;&lt;div&gt;&lt;div&gt;&lt;h1&gt;&lt;span&gt;    広報    &lt;/span&gt;&lt;span&gt;         &lt;/span&gt;&lt;div&gt;&lt;/h1&gt;&lt;div&gt;&lt;/div&gt;&lt;p&gt;&lt;a href="../../index.html"&gt;ホーム&lt;/a&gt; &gt; &lt;a href="../index.html"&gt;広報&lt;/a&gt; &gt; 自衛隊記念日記念行事&lt;/p&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;h2&gt;&lt;span&gt;      自衛隊記念日記念行事における体験飛行について      &lt;/span&gt;&lt;/h2&gt;&lt;div&gt;&lt;h3&gt;　航空自衛隊は、自衛隊の日頃の活動を、多くの国民の皆様にご理解いただくため、自衛隊記念日記念行事の一つとして、次のとおり体験飛行を行います。&lt;/h3&gt;&lt;h3&gt;■　期　日&lt;/h3&gt;&lt;p&gt;平成２８年１０月１５日（土）&lt;br&gt;      （搭乗時刻については、午前９時から午後３時の予定で、当選はがきにてお知らせします。）&lt;/p&gt;&lt;h3&gt;■　場　所&lt;/h3&gt;&lt;p&gt;１　航空自衛隊千歳基地　（北海道千歳市平和無番地）&lt;br&gt;      ２　航空自衛隊入間基地　（埼玉県狭山市稲荷山２－３）&lt;br&gt;      ３　航空自衛隊築城基地　（福岡県築上郡築上町大字西八田）&lt;br&gt;      ４　航空自衛隊那覇基地　（沖縄県那覇市字当間３０１）&lt;/p&gt;&lt;h3&gt;■　使用する航空機と募集人数&lt;/h3&gt;&lt;p&gt;１　千歳基地：ＣＨ－４７Ｊ輸送ヘリコプター：１２０名&lt;br&gt;      ２　入間基地：ＣＨ－４７Ｊ輸送ヘリコプター：１８０名&lt;br&gt;　　　　　　　Ｃ－１輸送機：１６０名&lt;br&gt;      ３　築城基地：ＣＨ－４７Ｊ輸送ヘリコプター：１２０名&lt;br&gt;      ４　那覇基地：ＣＨ－４７Ｊ輸送ヘリコプター：１２０名&lt;br&gt;&lt;font&gt;※　航空機については、予告なく変更される場合もあります。&lt;/font&gt;&lt;/p&gt;&lt;h3&gt;■　応募資格&lt;/h3&gt;&lt;p&gt;小学生以上（ただし、小学生は保護者の方との応募が条件となります。）&lt;br&gt;&lt;/p&gt;&lt;h3&gt;■　応募要領&lt;/h3&gt;&lt;p&gt;搭乗希望基地をお選びいただき、往復はがきに付図の要領でご記入のうえ、ご応募ください。なお、応募は１通のみとし、複数応募されても１通とみなします。     &lt;br&gt;※当選者の方で、同意書が必要な場合は、後日郵送させていただきます。&lt;br&gt;&lt;br&gt;      １　成年の方は、１通につき最大２名まで応募できます。&lt;br&gt;      ２　小学生以上の未成年者を含むご家族等、１通につき最大５名まで応募できます。       &lt;br&gt;　（なお、その際、成年の方は５名中最大２名までとさせていただきます。）&lt;br&gt;      ３　中学生以上未成年までのグループは、１通に最大５名まで応募できます。       &lt;br&gt;　（搭乗する際は、親権者の同意が必要となります。）&lt;br&gt;&lt;/p&gt;&lt;p&gt;&lt;a href="houhou.pdf"&gt;応募先・記入要領などはこちら&lt;/a&gt;&lt;/p&gt;&lt;br&gt;&lt;p&gt;　○下記リンクのフォームをご利用いただけます。&lt;/p&gt;&lt;p&gt;　　（フォームに入力後、印刷して外枠に沿って切り取り、応募用ハガキに糊などで貼って投函して下さい。&lt;/p&gt;&lt;p&gt;　　その際、剥がれないようにご注意下さい。）&lt;br&gt;&lt;/p&gt;&lt;p&gt;　※同フォームの内容を応募ハガキに直接ご記入いただいても結構です。&lt;/p&gt;&lt;p&gt; 　&lt;a href="other.xls"&gt;住所別の応募フォームはこちら（EXCEL）&lt;/a&gt;&lt;/p&gt;&lt;p&gt; 　&lt;a href="group.xls"&gt;中学生以上未成年までのグループ応募フォームはこちら（EXCEL）&lt;/a&gt;&lt;/p&gt;&lt;p&gt; 　&lt;a href="family.xls"&gt;同一住所（家族用）の応募フォームはこちら（EXCEL）&lt;/a&gt;&lt;/p&gt;&lt;font&gt;&lt;p&gt; ※　応募の際の注意&lt;br&gt;&lt;/p&gt;&lt;p&gt;　１　消せるボールペンは使用しないで下さい。郵便局での配送処理の際に住所等が消えてしまう場合があります&lt;/p&gt;&lt;p&gt;　２　往復ハガキの記入要領にご注意下さい。往信面の右側に返信用住所や搭乗希望者等を記入しないで下さい。&lt;/p&gt;&lt;p&gt;　３　搭乗希望者の年齢や連絡先は確実に記入して下さい。記入されていない場合、当選しても無効となります。&lt;/p&gt;&lt;p&gt;&lt;/font&gt;&lt;br&gt;&lt;h3&gt;■　締め切り&lt;/h3&gt;&lt;p&gt;&lt;font&gt;７月２５日（月）当日消印有効&lt;/font&gt;&lt;/p&gt;&lt;h3&gt;■　応募先・お問い合わせ先&lt;/h3&gt;&lt;p&gt;防衛省　航空幕僚監部　広報室　体験飛行係&lt;br&gt;      電話：０３－３２６８－３１１１(代)　内線（６００９２～９３）&lt;/p&gt;&lt;h3&gt;■　発　表&lt;/h3&gt;&lt;p&gt; １　抽選結果は９月上旬ごろ返信用はがきの発送をもって代えさせていただきます。&lt;br&gt;&lt;font&gt;&lt;strong&gt;　（電話による抽選結果のお問い合わせはご遠慮下さい。）&lt;/strong&gt;&lt;/font&gt;&lt;br&gt;      ２　当選権利の譲渡はできません。当選はがきに記名された方のみ搭乗できます。&lt;br&gt;&lt;br&gt;&lt;/p&gt;&lt;h3&gt;■　個人情報の取り扱いについて&lt;/h3&gt;&lt;p&gt;応募頂いた個人情報については、厳正な管理のもと本体験飛行にのみ使用し、それ以外の目的に使用することはありません。&lt;br&gt;&lt;/p&gt;&lt;br&gt;&lt;h3&gt;■　ご注意&lt;/h3&gt;&lt;p&gt;&lt;font&gt; １　体験飛行当日の搭乗者の変更は一切できませんのでご了承下さい。&lt;br&gt;      ２　１回の飛行時間は約１５分間です。体験飛行にあたり、介助の必要な方や、健康状態に不安をお持ちの方の搭乗     &lt;br&gt;　については、事前にお問い合わせ下さい。&lt;br&gt;      ３　天候によっては、飛行が中止されることがあります。&lt;br&gt;      ４　各基地には、駐車場の用意がありませんので、公共交通機関等をご利用下さい。&lt;/font&gt;&lt;/p&gt;&lt;br&gt;&lt;h3&gt;■　各基地ホームページ&lt;/h3&gt;&lt;p&gt;◆航空自衛隊　千歳基地&lt;br&gt;&lt;a href="http://www.mod.go.jp/asdf/chitose/index.html"&gt;千歳基地ホームページ&lt;/a&gt;　　　&lt;a href="https://www.google.co.jp/maps/place/%E8%88%AA%E7%A9%BA%E8%87%AA%E8%A1%9B%E9%9A%8A%E5%8D%83%E6%AD%B3%E5%9F%BA%E5%9C%B0/@42.8097008,141.6515241,17z/data=!3m1!4b1!4m5!3m4!1s0x5f7520914e06998f:0x9c7ceac1c4b21608!8m2!3d42.8097008!d141.6537181"&gt;      場所をグーグルマップで見る&lt;/a&gt;&lt;/p&gt;&lt;p&gt;◇航空自衛隊　入間基地&lt;br&gt;&lt;a href="http://www.mod.go.jp/asdf/iruma/index.html"&gt;入間基地ホームページ&lt;/a&gt;　　　&lt;a href="https://www.google.co.jp/maps/place/%E5%85%A5%E9%96%93%E5%9F%BA%E5%9C%B0/@35.8351645,139.4095061,17z/data=!3m1!4b1!4m5!3m4!1s0x6018ded344a5640b:0x837d727f014d05b1!8m2!3d35.8351645!4d139.4117001"&gt;      場所をグーグルマップで見る&lt;/a&gt;&lt;/p&gt;&lt;p&gt;◆航空自衛隊　築城基地&lt;br&gt;&lt;a href="http://www.mod.go.jp/asdf/tsuiki/index.html"&gt;築城基地ホームページ&lt;/a&gt;　　　&lt;a href="https://www.google.co.jp/maps/place/%E8%88%AA%E7%A9%BA%E8%87%AA%E8%A1%9B%E9%9A%8A%E7%AF%89%E5%9F%8E%E5%9F%BA%E5%9C%B0/@33.6822492,131.0361209,17z/data=!3m1!4b1!4m5!3m4!1s0x3543e8b4189ee495:0xf86727b237d2c18d!8m2!3d33.6822492!4d131.0383149"&gt;     場所をグーグルマップで見る&lt;/a&gt;&lt;/p&gt;&lt;p&gt;◇航空自衛隊　那覇基地&lt;br&gt;&lt;a href="http://www.mod.go.jp/asdf/naha/index.html"&gt;那覇基地ホームページ&lt;/a&gt;　　　&lt;a href="https://www.google.co.jp/maps/place/%E8%88%AA%E7%A9%BA%E8%87%AA%E8%A1%9B%E9%9A%8A%E9%82%A3%E8%A6%87%E5%9F%BA%E5%9C%B0/@26.1937679,127.6544723,17z/data=!3m1!4b1!4m5!3m4!1s0x34e569cab6780ff7:0x4206960350d8db40!8m2!3d26.1937679!4d127.6566663"&gt;     場所をグーグルマップで見る&lt;/a&gt;&lt;/p&gt;&lt;br&gt;&lt;h3&gt;体験飛行の様子&lt;/h3&gt;&lt;div&gt;&lt;div&gt;&lt;div&gt;&lt;p&gt;&lt;img src="images/img01.jpg" width="310"&gt;&lt;/p&gt;&lt;p&gt;航空機に乗込む人達&lt;/p&gt;&lt;/div&gt;&lt;div&gt;&lt;p&gt;&lt;img src="images/img02.jpg" width="310"&gt;&lt;/p&gt;&lt;p&gt;飛行を終え、航空機を降りる人達&lt;/p&gt;&lt;/div&gt;&lt;/div&gt;&lt;div&gt;&lt;p&gt;&lt;img src="images/img03.jpg" width="310"&gt;&lt;/p&gt;&lt;p&gt;上空からの景色&lt;/p&gt;&lt;/div&gt;&lt;div&gt;&lt;p&gt;&lt;img src="images/img04.jpg" width="310"&gt;&lt;/p&gt;&lt;p&gt;航空機の地上展示もありました。&lt;/p&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;div&gt;&lt;script src="http://js.cro.st/js?url=http%3A%2F%2Fwww.mod.go.jp%2Fasdf%2Fpr_report%2Fori_flight%2Findex.html&amp;p=3"&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;script src="http://js.cro.st/js?url=http%3A%2F%2Fwww.mod.go.jp%2Fasdf%2Fpr_report%2Fori_flight%2Findex.html&amp;p=4"&gt;&lt;/div&gt;&lt;script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.1.3/iscroll.min.js"&gt;&lt;![CDATA[]]&gt;</script><script src="https://cdn.rawgit.com/ungki/bootstrap.dropdown/3.3.5/dropdown.min.js">&lt;![CDATA[]]&gt;</script><script type="text/javascript" src="../../js/drawer.min.js">&lt;![CDATA[]]&gt;</script></head></html>
